# docker-compose.yml
# MCP Agents - Containerized Microservices
# 
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d connector    # Start specific service
#   docker-compose logs -f            # View logs
#   docker-compose down               # Stop all services

version: '3.8'

services:
  # ============================================
  # Enterprise MCP Connector
  # ============================================
  connector:
    build:
      context: ./enterprise_mcp_connector
      dockerfile: Dockerfile
    container_name: mcp-connector
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
      - SECURITY_LEVEL=enterprise
    volumes:
      - ./enterprise_mcp_connector:/app
      - ./logs/connector:/app/logs
    depends_on:
      - redis
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Multi-LLM Platform
  # ============================================
  llm-platform:
    build:
      context: ./multi_llm_platform
      dockerfile: Dockerfile
    container_name: mcp-llm-platform
    ports:
      - "8002:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CACHE_TTL_HOURS=24
      - ENABLE_SEMANTIC_CACHE=true
    volumes:
      - ./multi_llm_platform:/app
      - ./logs/llm-platform:/app/logs
    depends_on:
      - redis
      - chroma
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Dashboard (Static Frontend)
  # ============================================
  dashboard:
    image: nginx:alpine
    container_name: mcp-dashboard
    ports:
      - "8080:80"
    volumes:
      - ./dashboard.html:/usr/share/nginx/html/index.html:ro
      - ./demo.html:/usr/share/nginx/html/demo.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - mcp-network
    restart: unless-stopped

  # ============================================
  # Redis (Cache & Message Queue)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: mcp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # ChromaDB (Vector Database)
  # ============================================
  chroma:
    image: chromadb/chroma:latest
    container_name: mcp-chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - mcp-network
    restart: unless-stopped

  # ============================================
  # Phoenix (Observability UI)
  # ============================================
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: mcp-phoenix
    ports:
      - "6006:6006"
    environment:
      - PHOENIX_WORKING_DIR=/phoenix
    volumes:
      - phoenix-data:/phoenix
    networks:
      - mcp-network
    restart: unless-stopped

  # ============================================
  # Prometheus (Metrics Collection)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: mcp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - mcp-network
    restart: unless-stopped

  # ============================================
  # Grafana (Metrics Visualization)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: mcp-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - mcp-network
    restart: unless-stopped

# ============================================
# Networks
# ============================================
networks:
  mcp-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  redis-data:
  chroma-data:
  phoenix-data:
  prometheus-data:
  grafana-data:
